<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriPay - Payment Verification</title>
    <meta name="description" content="Advanced payment verification system">
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            text-align: center;
        }
        
        .user-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }
        
        .user-details h2 {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .user-details p {
            font-size: 14px;
            color: #718096;
        }
        
        .status {
            margin-left: auto;
            text-align: right;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #48bb78;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .action-btn:active {
            transform: translateY(0);
        }
        
        .action-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }
        
        .action-btn h3 {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 5px;
        }
        
        .action-btn p {
            font-size: 12px;
            color: #718096;
        }
        
        .transactions-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .transactions-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .transactions-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .view-all-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .view-all-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .transaction-item {
            background: #f7fafc;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #e2e8f0;
        }
        
        .transaction-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .transaction-amount {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
        }
        
        .transaction-time {
            font-size: 12px;
            color: #718096;
        }
        
        .transaction-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transaction-bank {
            font-size: 14px;
            color: #4a5568;
        }
        
        .transaction-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: 500;
        }
        
        .status-completed {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-pending {
            background: #fef5e7;
            color: #744210;
        }
        
        .bottom-nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
        
        .nav-btn {
            background: transparent;
            border: none;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: #f7fafc;
        }
        
        .nav-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .nav-icon {
            width: 24px;
            height: 24px;
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .nav-btn p {
            font-size: 12px;
            font-weight: 500;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .loading-content {
            text-align: center;
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            font-weight: 500;
        }
        
        .app {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .app.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading VeriPay...</div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>VeriPay</h1>
            </div>

            <!-- User Info Card -->
            <div class="user-card">
                <div class="user-info">
                    <div class="avatar" id="user-avatar">U</div>
                    <div class="user-details">
                        <h2 id="user-name">Welcome back!</h2>
                        <p>Waiter</p>
                    </div>
                    <div class="status">
                        <div>
                            <span class="status-dot"></span>
                            <span style="font-size: 12px; color: #48bb78;">Online</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="actions-grid">
                <button id="capture-payment-btn" class="action-btn">
                    <div class="action-icon">📸</div>
                    <h3>Capture</h3>
                    <p>Payment</p>
                </button>

                <button id="view-transactions-btn" class="action-btn">
                    <div class="action-icon">📊</div>
                    <h3>View</h3>
                    <p>Transactions</p>
                </button>

                <button id="upload-statement-btn" class="action-btn">
                    <div class="action-icon">📄</div>
                    <h3>Upload</h3>
                    <p>Statement</p>
                </button>

                <button id="analytics-btn" class="action-btn">
                    <div class="action-icon">📈</div>
                    <h3>Analytics</h3>
                    <p>Reports</p>
                </button>
            </div>

            <!-- Recent Transactions -->
            <div class="transactions-section">
                <div class="transactions-header">
                    <h3>Recent Transactions</h3>
                    <button class="view-all-btn">View All</button>
                </div>
                <div id="transactions-container">
                    <!-- Transactions will be loaded here -->
                </div>
            </div>

            <!-- Bottom Navigation -->
            <div class="bottom-nav">
                <div class="nav-grid">
                    <button id="home-btn" class="nav-btn active">
                        <div class="nav-icon">🏠</div>
                        <p>Home</p>
                    </button>
                    <button id="transactions-nav-btn" class="nav-btn">
                        <div class="nav-icon">📊</div>
                        <p>Transactions</p>
                    </button>
                    <button id="profile-btn" class="nav-btn">
                        <div class="nav-icon">👤</div>
                        <p>Profile</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="src/app.js"></script>
</body>
</html>
